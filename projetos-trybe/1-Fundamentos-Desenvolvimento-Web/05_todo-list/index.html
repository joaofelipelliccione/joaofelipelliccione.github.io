<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List 📝</title>
  <link rel="stylesheet"  href="./style.css" type="text/css">
  <link rel="stylesheet"  href="./mobile.css" media="screen and (min-width: 360px) and (max-width: 812px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>To Do List</h1>
    <p><span style="color: #50fa7b;">1 clique</span> sobre um item, o <span style="background-color: blueviolet; color: wheat; border-radius: 12px; padding: 0 3%;">seleciona</span></p>
    <p><span style="color: #50fa7b;">2 cliques</span> sobre um item, o marca como <span style="text-decoration: line-through solid 3px #f33737;">completo</span> (better on desktop)</p>
    <p>Mova para 👆 ou para 👇 o item <span style="background-color: blueviolet; color: wheat; border-radius: 12px; padding: 0 3%;">selecionado</span></p>
    <p>Realizou alterações...? 💾</p>
  </header>
  <main>
    <section>
      <div id="newTaskSection">
        <input id="texto-tarefa" placeholder="Seu próximo to do é...">
        <button id="criar-tarefa">+</button>
      </div>
      <ol id="lista-tarefas"></ol>
      <div id="btnsContainer1">
        <button id="salvar-tarefas">💾</button>
        <button id="remover-finalizados">remover <span>concluídas</span></button>
        <button id="remover-selecionado">remover selecionado</button>
        <button id="apaga-tudo">🗑️</button>
      </div>
      <div id="btnsContainer2">
        <button id="mover-cima" class="moveBtns">👆</button>
        <button id="mover-baixo" class="moveBtns">👇</button>
      </div>

    </section>
  </main>
  <footer>
    <span>
      Developed by <a href="https://github.com/joaofelipelliccione" rel="noreferrer" target="_blank">João Felipe Pelliccione</a>
    </span>
  </footer>
<script src="./script.js"></script>
</body>
</html>
