<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpotiTrybe</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet"  href="style.css" type="text/css" >
</head>
<body>
  <header>
    <section class="logo-title">
      <img src="" height="100px"> 
      <h1>Spotitrybe</h1>
    </section>
  </header>

  <main class="steps">
    <section class="step genre">
      <h2>1.Escolha o Gênero</h2>
      <section class="genres-cards">
        <section class="genre"></section>
      </section>
    </section>

    <section class="step playlist">
      <h2>2.Escolha a Playlist</h2>
      <section class="playlists-cards">
        <section class="text-card playlist">
          <p>Mix de Muse</p>
        </section>
      </section>
    </section>

    <section class="step track">
      <h2>3.Escolha a Música</h2>
      <section class="tracks-cards">
        <section class="text-card track">
          <p>Música 1</p>
        </section>
      </section>
    </section>
  </main>

  <script src="script.js"> </script>
</body>
</html>
