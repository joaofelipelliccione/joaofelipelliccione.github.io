<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List 📝</title>
  <link rel="stylesheet"  href="./style.css" type="text/css">
  <link rel="stylesheet"  href="./mobile.css" media="screen and (min-width: 360px) and (max-width: 812px)">
</head>

<body>
  <header>
    <h1>To Do List 📝</h1>
    <p id="funcionamento">Clique <span style="color: #50fa7b;">uma vez</span> em um item da lista para <span style="background-color: blueviolet; color: wheat;">selecioná-lo</span></p>
    <p id="funcionamento">Clique <span style="color: #50fa7b;">duas vezes</span> em um item da lista para marcá-lo como <span style="text-decoration: line-through solid 3px #f33737;">completo</span> (better on desktop)</p>
    <p>Mova para 👆 ou para 👇 o item <span style="background-color: blueviolet; color: wheat;">selecionado</span></p>
    <p>Ao realizar alterações, não se esqueça de salvá-las 💾</p>
  </header>
  <main>
    <section>
      <div id="newTaskSection">
        <input id="texto-tarefa" placeholder="Seu próximo to do é...">
        <button id="criar-tarefa">Adicionar 📝</button>
      </div>
      <ol id="lista-tarefas"></ol>
      <div id="btnsContainer1">
        <button id="salvar-tarefas">Salvar To Do 💾</button>
        <button id="remover-finalizados">Apagar concluídas ❌</button>
        <button id="remover-selecionado">Apagar selecionado</button>
        <button id="apaga-tudo">Apagar tudo 🗑️</button>
      </div>
      <div id="btnsContainer2">
        <button id="mover-cima" class="moveBtns">👆</button>
        <button id="mover-baixo" class="moveBtns">👇</button>
      </div>

    </section>
  </main>
  <footer>
    <span>
      Developed by <a href="https://github.com/joaofelipelliccione" rel="noreferrer" target="_blank">João Felipe Pelliccione</a>
    </span>
  </footer>
<script src="./script.js"></script>
</body>
</html>
